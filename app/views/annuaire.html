<form class="form-inline" role="form">
	<div class="form-group">
		<input type="text" ng-model="token" class="form-control input-lg col-md-4" id="token" size="30" placeholder="Nom">
	</div>
  <div ng-show="resultatsTracker.active()" class="form-group">
    <span class="glyphicon glyphicon-refresh"></span>
  </div>
</form>
<div ng-show="resultats.length">
  <h2>RÃ©sultats

      <div class="btn-group btn-group-lg">
        <button type="button" class="btn btn-default" data-ng-class="{active: layout == 'list'}" data-ng-click="switchLayout('list')">
          <span class="glyphicon glyphicon-th-list"></span>
        </button>
        <button type="button" class="btn btn-default" data-ng-class="{active: layout == 'grid'}" data-ng-click="switchLayout('grid')">
          <span class="glyphicon glyphicon-th"></span>
        </button>
      </div>
  </h2>
  <div class="row">
    
    <div class="animate-switch-container" data-ng-switch on="layout">
      <div data-ng-switch-when="grid" class="my-switch-animation">
        <div class="col-sm-6 col-md-4"  data-ng-repeat="resultat in resultats">
          <div class="thumbnail">
            <img data-src="holder.js/300x200" alt="...">
            <div class="caption">
              <h3>{{resultat.prenom}} {{resultat.nom}}</h3>
              <p>Description du profil</p>
              <p><a href="#" class="btn btn-primary">Button</a> <a href="#" class="btn btn-default">Button</a></p>
            </div>
          </div>
        </div>
      </div>
        
      <ul data-ng-switch-when="list" class="my-switch-animation">
        <!-- A compact view smaller photos and titles -->
        <li ng-repeat="resultat in resultats">
          <p>{{resultat.prenom}} {{resultat.nom}}</p>
        </li>
      </ul>
        
    </div>


  </div>
